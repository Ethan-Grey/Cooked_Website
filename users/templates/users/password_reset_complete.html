<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section class="login-section">
        <div class="login-container">
            <div class="login-content">
                <!-- Left side with gradient background -->
                <div class="login-welcome">
                    <div class="welcome-content">
                        <h1>Password Reset Complete</h1>
                        <p>Your password has been successfully reset. You can now use your new password to sign in.</p>
                    </div>
                    <!-- Decorative elements -->
                    <div class="decorative-elements">
                        <div class="circle-1"></div>
                        <div class="circle-2"></div>
                        <div class="wave-line"></div>
                    </div>
                </div>

                <!-- Right side with success message -->
                <div class="login-form-container">
                    <div class="login-form-content">
                        <h2>Success!</h2>
                        <div class="text-center mb-4">
                            <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                        </div>
                        <p class="text-center mb-4">Your password has been reset successfully.</p>
                        <a href="{% url 'users:login' %}" class="sign-in-btn d-block text-center text-white text-decoration-none">Sign In Now</a>
                        <div class="register-link">
                            <p><a href="{% url 'home' %}">Back to Home</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
