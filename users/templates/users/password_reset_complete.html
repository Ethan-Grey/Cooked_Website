{% extends 'layout.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-green text-tan py-3">
                    <h4 class="mb-0"><i class="bi bi-check-circle me-2"></i>Password Reset Complete</h4>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-check-circle" style="font-size: 3rem; color: var(--c-forest-green);"></i>
                    </div>
                    
                    <h5 class="text-center mb-3">Success!</h5>
                    <p class="text-center">Your password has been set. You may now log in with your new password.</p>
                    
                    <div class="d-grid gap-2 mt-4">
                        <a href="{% url 'users:login' %}" class="btn btn-forest-green">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
