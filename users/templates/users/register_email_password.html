
{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %}Register user{% endblock %}

{% block content %}
<section class="section-padding">
    <div class="row justify-content-center">
        <div class="container mt-5" style="max-width: 500px;">
            <div class="row">
                <div class="col-12">
                    <div class="section-title mb-5 pb-5 text-center">
                        <h1 class="display-4 fw-semibold">Register</h1>
                        <div class="line"></div>
                        <p>Discover the best recipes that bring family and friends together, with fresh ingredients and easy-to-follow steps.</p>
                    </div>
                </div>
            </div> 
            <div class="row">
                <form action="{% url 'users:register_email_password' %}" method="post">
                    {% csrf_token %}
                    {{ form1.as_p }}
                    <button type="submit" name="email_password_form" class="btn btn-primary w-100 py-3 mt-4">Next</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
