<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile | COOKED</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    {% load static %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <section class="login-section">
        <div class="login-container">
            <div class="login-content">
                <!-- Left side with purple background and welcome message -->
                <div class="login-welcome">
                    <div class="welcome-content">
                        <h1>Complete Your Profile</h1>
                        <p>Tell us a little more about yourself to complete your registration.</p>
                    </div>
                    <div class="decorative-elements">
                        <div class="circle-1"></div>
                        <div class="circle-2"></div>
                        <div class="wave-line"></div>
                    </div>
                </div>

                <!-- Right side with profile form -->
                <div class="login-form-container">
                    <div class="login-form-content">
                        <h2>Profile Details</h2>
                        <form class="login-form" action="{% url 'users:register_profile' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="{{ form2.first_name.id_for_label }}">
                                    <i class="bi bi-person"></i>
                                </label>
                                {{ form2.first_name }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form2.last_name.id_for_label }}">
                                    <i class="bi bi-person"></i>
                                </label>
                                {{ form2.last_name }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form2.username.id_for_label }}">
                                    <i class="bi bi-at"></i>
                                </label>
                                {{ form2.username }}
                            </div>
                            <button type="submit" class="sign-in-btn">Complete Registration</button>
                        </form>
                        <div class="back-to-home text-center mt-4">
                            <a href="/" class="text-decoration-none" style="color: #718096;">
                                <i class="bi bi-arrow-left me-2"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
