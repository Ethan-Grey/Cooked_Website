{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %}Register user{% endblock %}

{% block content %}
<section class="section-padding">
    <div class="row justify-content-center">
        <div class="container mt-5" style="max-width: 500px;">
            <div class="row">
                <div class="col-12">
                    <div class="section-title mb-5 pb-5 text-center">
                        <h1 class="display-4 fw-semibold">Complete Your Registration</h1>
                        <div class="line"></div>
                        <p>Fill in your personal details to complete your account setup.</p>
                    </div>
                </div>
            </div> 
            <div class="row">
                <form action="{% url 'users:register_profile' %}" method="post">
                    {% csrf_token %}
                    {{ form2.as_p }}
                    <button type="submit" class="btn btn-primary w-100 py-3 mt-4">Register</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
