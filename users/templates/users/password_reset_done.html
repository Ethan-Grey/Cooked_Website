<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Email Sent</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section class="login-section">
        <div class="login-container">
            <div class="login-content">
                <!-- Left side with gradient background -->
                <div class="login-welcome">
                    <div class="welcome-content">
                        <h1>Check Your Email</h1>
                        <p>We've sent you instructions to reset your password. You should receive them shortly.</p>
                    </div>
                    <!-- Decorative elements -->
                    <div class="decorative-elements">
                        <div class="circle-1"></div>
                        <div class="circle-2"></div>
                        <div class="wave-line"></div>
                    </div>
                </div>

                <!-- Right side with message -->
                <div class="login-form-container">
                    <div class="login-form-content">
                        <h2>Email Sent!</h2>
                        <div class="text-center mb-4">
                            <i class="fas fa-envelope text-success text-dark" style="font-size: 4rem;"></i>
                        </div>
                        <div class="alert text-dark fw-bold">
                            <p class="text-center">If you don't receive an email, please make sure you've entered the address you registered with, and check your spam folder.</p>
                        </div>
                        <div class="register-link">
                            <p>Remember your password? <a href="{% url 'users:login' %}">Sign In</a></p>
                            <p><a href="{% url 'home' %}">Back to Home</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
