<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Failed | COOKED</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .login-form-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100%;
            padding: 2rem 0;
        }
        .alert {
            margin: 1rem 0;
        }
        .sign-in-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--c-primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .sign-in-btn:hover {
            background: var(--c-primary-dark);
            color: white;
        }
    </style>
</head>
<body>
    <section class="login-section">
        <div class="login-container">
            <div class="login-content">
                <!-- Left side with purple background and welcome message -->
                <div class="login-welcome">
                    <div class="welcome-content">
                        <h1>Verification Failed</h1>
                        <p>The verification link is invalid or has expired. Please request a new verification email.</p>
                    </div>
                    <div class="decorative-elements">
                        <div class="circle-1"></div>
                        <div class="circle-2"></div>
                        <div class="wave-line"></div>
                    </div>
                </div>

                <!-- Right side with error message -->
                <div class="login-form-container">
                    <div class="login-form-content">
                        <h2 class="text-center mb-4">Invalid Verification Link</h2>
                        <div class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            The verification link is invalid or has expired.
                        </div>
                        <p class="text-center">
                            Please contact support or try registering again.
                        </p>
                        <div class="text-center mt-4">
                            <a href="{% url 'users:register_email_password' %}" class="sign-in-btn">Register Again</a>
                        </div>
                        <div class="back-to-home text-center mt-4">
                            <a href="/" class="text-decoration-none" style="color: #718096;">
                                <i class="bi bi-arrow-left me-2"></i>Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
