{% extends 'layout.html' %}

{% block title %}
    Delete Recipe | COOKED
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow">
                <div class="card-header bg-danger text-white py-3">
                    <h5 class="mb-0"><i class="bi bi-trash me-2"></i>Delete Recipe</h5>
                </div>
                <div class="card-body p-4">
                    <h5 class="card-title mb-3">Delete "{{ recipe.recipename }}"?</h5>
                    <p class="text-muted mb-4">This action cannot be undone. This will permanently delete your recipe from the system.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">Yes, Delete Recipe</button>
                            <a href="{% url 'users:profile_view' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
