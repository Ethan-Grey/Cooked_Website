{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Edit Recipe
{% endblock %}

{% block content %}
    <section class="section-padding ps-5">
        <div class="row">
            <div class="container mt-5"  style="width: 1000px;">
                <div class="row">
                    <div class="col-12">
                        <div class="section-title mb-5 pb-5 text-center">
                            <h1 class="display-4 fw-semibold text-uppercase">Edit recipe</h1>
                            <div class="line"></div>
                            <p>Update your recipe with fresh ingredients and easy-to-follow steps.</p>
                        </div>
                    </div>
                </div> 
                <div class="container">
                    <form class="" action="{% url 'recipes:edit_recipe' recipe_id=recipe.id %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="d-flex justify-content-between mt-3">
                            <a href="{% url 'users:profile_view' %}" class="btn btn-light">Cancel</a>
                            <button type="submit" class="btn btn-secondary">
                                Update recipe
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
