{% extends 'layout.html' %}

{% block title %}
    My Recipes
{% endblock %}

{% block content %}
    <section class="section-padding ps-5">
        <div class="row">
            <div class="container">
                <h1>New recipe</h1>
                <form class="" action="{% url 'recipes:new_recipes' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form }}
                    <button class="">
                        Add recipe
                    </button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
